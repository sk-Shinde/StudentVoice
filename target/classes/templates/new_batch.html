
	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>StudentVoice</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light Gray */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }
          .app-header {
            background-color: #3498db; /* Green */
            padding: 10px;
            color: #ffffff; /* White */
        }

        h1 {
            color: #007bff; /* Blue */
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #007bff; /* Blue */
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 40px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-info {
            background-color: #007bff; /* Blue */
            border-color: #007bff; /* Blue */
        }

        .btn-info:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
            border-color: #0056b3; /* Darker Blue on Hover */
        }

        hr {
            border-top: 2px solid #007bff; /* Blue */
            margin: 40px 0;
        }

        a {
            color: #007bff; /* Blue */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
	 <div class="app-header">
		        <div class="navbar navbar-expand-lg navbar-light">
					<a class="navbar-brand" href="#">StudentVoice</a>
		  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    				<span class="navbar-toggler-icon"></span>
		  			</button>
		  
		  		<div class="collapse navbar-collapse" id="navbarNav">
		   			 <ul class="navbar-nav ml-auto">
		      		<li class="nav-item active">
		        		<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
		      		</li>
		     		<li class="nav-item">
		        		<a class="nav-link" href="/about">About</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/login">Admin</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link" href="/showfeedbackForm">FeedBack</a>
		      		</li>
		    		</ul>
		  		</div>
		  </div>
		  
		 </div>
	
    <div class="container">
        <h1>StudentVoice</h1>
        <hr>
        <h2>Save Batch</h2>

        <form action="#" th:action="@{/save}" th:object="${batch}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Batch Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{trainerName}" placeholder="Batch Trainer" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save Batch</button>
        </form>

        <hr>

        <a th:href="@{/BatchIndex}">Back to Batch List</a>
    </div>
</body>

</html>

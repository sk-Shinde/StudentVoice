


#File related configurations
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=images/

server.port=8087
spring.datasource.name=StudentVoice
#spring.datasource.url=jdbc:mysql://localhost:3306/StudentVoice?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/StudentVoice?useSSL=true&requireSSL=true

spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
